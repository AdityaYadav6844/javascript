<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>js learning</title>
        <style>
            .bg-block{
                background-color: #212121;
                color : #fff;
            }
        </style>
    </head>
<body class="bg-block">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <ul class="lang2">
        <li>hello.cs</li>
    </ul>
</body>  
<script>
    function addlanguage(langname){
        const li = document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li);

    }
    addlanguage("python")

    function addlangopti(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname));
        document.querySelector(".language").appendChild(li);
    }
    addlangopti("c++")
    //editing in DOM 
    const secondchild = document.querySelector('li:nth-child(1)');
    //secondchild.innerHTML= "mojo"
    const newli=document.createElement('li');
    newli.textContent='mojo'
    secondchild.replaceWith(newli)



    // // removing 
    const removelastchild = document.querySelector(".language li:last-child");
    removelastchild.remove()





</script>  
</html>
